<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>In√≠cio do Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Bem-vindo ao Quiz!</h1>

        <form method="POST" class="mb-3">
            <div class="mb-3">
                <label for="nome" class="form-label">Digite seu nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar Quiz</button>
        </form>

        <form action="/adicionar" method="GET">
            <button type="submit" class="btn btn-outline-primary w-100">Adicionar Nova Pergunta</button>
        </form>
    </div>
</div>

</body>
</html>
